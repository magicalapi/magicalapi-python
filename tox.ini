[tox]
envlist = py{310,311,312}
isolated_build = true

[gh-actions]
    3.10: py310
    3.11: py311
    3.12: py312


[testenv]  
description = run the tests with pytest  
skip_install = true  
allowlist_externals = rye 
commands_pre =  
	rye sync --no-lock
commands =   
    rye run pytest {posargs:tests}  
